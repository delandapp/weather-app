<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="w-full flex justify-center items-center h-[100vh]">
    <div class="flex flex-col bg-orange-300 w-1/2 items-center gap-4 h-[90vh] rounded-md">
      <h1 class="text-3xl text-gray-400">Weather App</h1>

      <form class="w-4/5">
        <label
          for="search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search kota"
            required
          />
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
      <div class="flex flex-col items-center w-full">
        <i class="fa-solid fa-cloud text-white text-3xl"></i>
        <p class="text-4xl text-red-500 font-bold" id="suhu">4째C</p>
        <p class="text-2xl font-semibold">Cloudy</p>
        <div class="flex w-full gap-4 px-4">
            <div class="flex-col flex border rounded-md bg-slate-200 items-center p-4 w-1/3">
                <h1 class="text-lg">Temperature</h1>
                <p class="text-lg">4째C</p>
            </div>
            <div class="flex-col flex border rounded-md bg-slate-200 items-center p-4 w-1/3">
                <h1 class="text-lg">Humadity</h1>
                <p class="text-lg">4째C</p>
            </div>
            <div class="flex-col flex border rounded-md bg-slate-200 items-center p-4 w-1/3">
                <h1 class="text-lg">Wind Speed</h1>
                <p class="text-lg">4째C</p>
            </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/2baf209d5c.js" crossorigin="anonymous"></script>
  </body>
</html>
